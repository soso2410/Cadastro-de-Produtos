<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <header class="display-4 bg-light text-center">
        Cadastro de Produtos
    </header>

    <main class="container mt-3">
        <section>
            <div class="display-6">
                Formulário de Cadastro:
            </div>

            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form>
                        <div class="row mb-3 mt-3">
                            <label for="inputNome" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputNome">
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputDescription" class="col-sm-2 col-form-label">Descrição:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputDescription">
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputPrice" class="col-sm-2 col-form-label">Preço:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputPrice">
                            </div>

                            <label for="SelectCategoy" class="col-sm-2 col-form-label">Categoria:</label>
                            <div class="col-sm-4">
                                <select class="form-select" aria-label="Selecione uma categoria" id="SelectCategoy">
                                   <option selected>Escolha:</option>
                                    <option value="1"> Produção Própria</option>
                                    <option value="2"> Nacional</option>
                                    <option value="3"> Importado</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <label for="inputCheck" class="col-sm-2 col-form-label">Opções:</label>
                            <div class="col-sm-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkBoxPromotion">
                                    <label class="form-check-label" for="checkBoxPromotion">
                                        Promoção
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkBoxNewProduct">
                                    <label class="form-check-label" for="checkBoxNewProduct">
                                        Lançamento
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                           <button type="button" class="col-sm-2 btn btn-primary">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>

        </section>
        <hr>
        <section class="display-6">
            Produtos de Cadastro:
        </section>
    </main>

    <footer class="bg-secondary text-center text-white fixed-bottom">
        @sistemas P&D
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
